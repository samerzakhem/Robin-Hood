<config>
   <physical controlPeriod="0.1">
      <scaler name="noticeService" min="0" max="1"/>
      <scaler name="voiceService" min="0" max="1"/>
      <scaler name="pandoraService" min="0" max="1"/>
      <scaler name="mediaService" min="0" max="1"/>
      <scaler name="phoneService" min="0" max="1">
         <node name="true"/>
         <node name="false"/>
      </scaler>
   </physical>
   <logical>
      <selector name="source" default="media">
         <node name="pandora">
            <transition>
               <scaler name="pandoraService">1</scaler>
               <scaler name="mediaService">0</scaler>
               <scaler name="phoneService">0</scaler>
            </transition>
         </node>
         <node name="media">
            <transition>
               <scaler name="pandoraService">0</scaler>
               <scaler name="mediaService">1</scaler>
               <scaler name="phoneService">0</scaler>
            </transition>
         </node>
         <node name="phone">
            <transition>
               <scaler name="pandoraService">0</scaler>
               <scaler name="mediaService">0</scaler>
               <scaler name="phoneService">1</scaler>
            </transition>
         </node>
      </selector>
      <selector name="duck" default="false">
         <node name="true">
            <transition>
               <scaler name="pandoraService">0.3</scaler>
               <scaler name="mediaService">0.3</scaler>
               <scaler name="phoneService">0.3</scaler>
            </transition>
         </node>
         <node name="false">
            <transition>
               <scaler name="pandoraService">1</scaler>
               <scaler name="mediaService">1</scaler>
               <scaler name="phoneService">1</scaler>
            </transition>
         </node>
      </selector>
      <selector name="mute" default="false">
         <node name="true">
            <transition>
               <scaler name="pandoraService">0</scaler>
               <scaler name="mediaService">0</scaler>
               <scaler name="phoneService">0</scaler>
            </transition>
         </node>
         <node name="false">
            <transition>
               <scaler name="pandoraService">1</scaler>
               <scaler name="mediaService">1</scaler>
               <scaler name="phoneService">1</scaler>
            </transition>
         </node>
      </selector>
   </logical>
</config>